worker_processes  1;
pid        logs/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;
    upstream waf {
    
	    server waf:8080;
    }

    server {
        listen 80;

    modsecurity on;
    modsecurity_rules_file /etc/modsecurity/modsecurity.conf;

        # üîê Trafic vuln√©rable redirig√© vers le WAF
        location /sqli-vuln/ {
            proxy_pass http://waf/sqli-vuln/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /xss-vuln/ {
            proxy_pass http://waf:80/xss-vuln/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ‚úÖ Trafic s√©curis√© va directement aux microservices
        location /sqli-secure/ {
            proxy_pass http://sqli-secure:5000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /xss-secure/ {
            proxy_pass http://xss-secure:5000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    include /etc/nginx/conf.d/*.conf;
}

